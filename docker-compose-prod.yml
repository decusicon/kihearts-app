version: "3"

services:
  landing:
    image: nginx:alpine
    container_name: kihearts-landing
    restart: unless-stopped
    volumes: 
      - ./landing-page:/usr/share/nginx/html
    networks:
      - app-network

  dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    image: kihearts-dashboard
    container_name: kihearts-dashboard
    restart: unless-stopped
    env_file: .env
    volumes:
      - .:/home/node/app
      - node_modules:/home/node/app/node_modules
    networks:
      - app-network
    command: ./wait-for.sh db:27017 -- npm run pm2-start

  db:
    image: mongo:4.1.8-xenial
    container_name: kihearts-db
    restart: unless-stopped
    env_file: .env
    environment:
      - MONGO_INITDB_ROOT_USERNAME=$DB_USERNAME
      - MONGO_INITDB_ROOT_PASSWORD=$DB_PASSWORD
    volumes:
      - dbdata:/data/db
    ports:
      - 8011:27017
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    container_name: kihearts-webserver
    restart: unless-stopped
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./docker-compose/nginx/prod/:/etc/nginx/conf.d/
      - /etc/letsencrypt:/etc/nginx/certs
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  dbdata:
  node_modules:
