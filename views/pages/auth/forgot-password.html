<link href="/css/responsive.css" rel="stylesheet" />
<link href="/css/style.css" rel="stylesheet" />

<!-- contact begin -->
<div class="investo-forms" id="login">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-xl-6 col-lg-6 col-md-8">
        <div class="section-title">
          <a href="/dashboard">
            <img src="/images/logo-dark.png" width="250" style="margin-bottom: 20px;" alt="kihearts">
          </a>
          <h6>
            We'll send you an email to reset your password.
          </h6>
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-xl-5 col-lg-5">
        <div class="form-area">
          <form>
            <div class="row">
              <div class="col-xl-12 col-lg-12">
                <input type="email" class="mb-0" placeholder="Your Email" autofocus />
              </div>
              <div class="col-xl-12 col-lg-12 text-center">
                <button type="submit">Reset Password</button>
              </div>
            </div>
          </form>
          <br>
          <div id="mini_footer" class="text-center mini_footer">
            <a href="/dashboard" class="sec-color">Back to Home </a> |
            <a href="/auth/login" class="text-dark">Login </a> |
            <a href="/auth/register" class="sec-color">Create Account</a>
            <br><br><br>
            <small>
              <p>
                KiHearts Network -
                <% var pYear = new Date().getFullYear(), sYear = 2020 %>
                <%= pYear == sYear ? pYear : `${sYear} - ${pYear}` %>
                &copy; All Rights Reserved
              </p>
              <a href="https://github.com/decusicon" target="blank" class="sec-color">
                <b>Made With&nbsp;&nbsp;&nbsp;❤️&nbsp;&nbsp;&nbsp;By Decusicon</b>
              </a>
            </small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- contact end -->
