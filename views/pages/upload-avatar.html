<div class="row">
  <!-- start col-->
  <div class="offset-lg-4 col-lg-4 my-5" id="uploadCon">
    <div class="card" style="box-shadow: none !important; background-color: transparent !important;">
      <div class="card-body ribbon-box">
        <div class="ribbon-content">
          <p class="text-warning text-center text-uppercase"><i class="mdi mdi-alert"></i> Upload a photo to proceed</p>
          <form action="/myaccount/edit/<%= user._id %>/avatar" method="POST" enctype="multipart/form-data">
            <div class="row mb-3 pb-3">
              <div class="col-12 col-xl-12 col-lg-12 text-center">
                <div class="avatar_img" id="avatar_img"
                  style="background-image: url('<%= user.avatar ? user.avatar : `/images/users/user.jpg` %>');"
                  onclick="$('#avatar').trigger('click')">
                </div>
                <input type="file" name="avatar" id="avatar" accept="image/*" hidden required>
              </div>
              <div class="col-6 col-xl-6 col-lg-6 my-2 text-center">
                <button type="button" class="btn btn-sm btn-link" onclick="$('#avatar').trigger('click')">Upload
                  Photo</button>
              </div>
              <div class="col-6 col-xl-6 col-lg-6 my-2 text-center">
                <button type="submit" class="btn btn-sm btn-outline-primary">Save Photo</button>
              </div>
            </div>
          </form>
        </div>
      </div> <!-- end card-body-->
    </div>
  </div>
  <!-- end col-->
</div>

<!-- End Page content -->
<!-- ============================================================== -->
